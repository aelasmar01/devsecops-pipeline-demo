<!DOCTYPE html>
<html>
<head>
  <title>Vulnerable App</title>
</head>
<body>
  <h1>Search Users</h1>
  <form method="POST">
    <input type="text" name="username" placeholder="Enter username">
    <button type="submit">Search</button>
  </form>
  {% if result %}
    <h2>Results:</h2>
    <ul>
    {% for row in result %}
      <li>{{ row|safe }}</li>
    {% endfor %}
    </ul>
  {% endif %}
</body>
</html>
