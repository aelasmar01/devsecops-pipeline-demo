name: OWASP ZAP DAST Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build and Run App Container
        run: |
          docker build -t zap-demo-app .
          docker run -d -p 5001:5000 zap-demo-app
          sleep 5  # Give container time to start

      - name: Run OWASP ZAP Baseline Scan
        run: |
          mkdir -p zap_results
          chmod 777 zap_results
          
          docker run --rm --network="host" \
            ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
            -t http://localhost:5001 \
            -r zap_report.html \
            -I > zap_results/zap_report.html

      - name: Check ZAP Warnings
        run: |
          if grep -q "WARN-NEW:" zap_results/zap_report.html; then
            echo "‚ùå ZAP scan found warnings. Failing the job."
            exit 1
          fi

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-dast-report
          path: zap_results/zap_report.html
